<form class="example-form" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>MicrocontrollerId</mat-label>
      <input matInput type="number" formControlName="microcontrollerID" placeholder="MicrocontrollerId">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="notificationDetails" placeholder="The microcontroller is likely to go down..."></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-placeholder>Start DateTime</mat-placeholder>
      <input matInput formControlName="startDate" [matDatetimepicker]="dts" required autocomplete="false">
      <mat-datetimepicker-toggle [for]="dts" matSuffix></mat-datetimepicker-toggle>
      <mat-datetimepicker #dts type="datetime" openOnFocus="true" timeInterval="5"></mat-datetimepicker>
    </mat-form-field>
    <div>
    <button mat-flat-button color="primary">SUBMIT</button>
</div>
  </form>
