<div class="page-container">
  <div class="table-elements">
    <h1>Previus Incidents:</h1>
    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="microcontrollerID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Microcontroller Id
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.microcontrollerID }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dateTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Date Created
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.dateTime | date: "dd-MM-yyyy hh:mm:ss" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="notificationDetails">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Notification details
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.notificationDetails }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[5,10,15]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  <form class="example-form" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <h1>Register incident</h1>
    <mat-form-field class="example-full-width">
      <mat-label>MicrocontrollerId</mat-label>
      <input
        matInput
        required
        type="number"
        formControlName="microcontrollerID"
        placeholder="MicrocontrollerId"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        required
        formControlName="notificationDetails"
        placeholder="The microcontroller is likely to go down..."
      ></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-placeholder>Start DateTime</mat-placeholder>
      <input
        matInput
        formControlName="startDate"
        [matDatetimepicker]="dts"
        required
        autocomplete="false"
      />
      <mat-datetimepicker-toggle
        [for]="dts"
        matSuffix
      ></mat-datetimepicker-toggle>
      <mat-datetimepicker
        #dts
        type="datetime"
        openOnFocus="true"
        timeInterval="5"
      ></mat-datetimepicker>
    </mat-form-field>
    <div>
      <button mat-flat-button color="primary">SUBMIT</button>
    </div>
  </form>
</div>
